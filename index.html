<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Piano Music Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Piano Music Generator</h1>
            <p>Generate beautiful piano music using Magenta AI</p>
        </header>

        <main>
            <div class="controls">
                <div class="control-group">
                    <label for="temperature">Temperature (Creativity):</label>
                    <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="1.0">
                    <span id="temperature-value">1.0</span>
                </div>

                <div class="control-group">
                    <label for="steps">Steps to Generate:</label>
                    <input type="range" id="steps" min="16" max="128" step="16" value="32">
                    <span id="steps-value">32</span>
                </div>

                <div class="control-group">
                    <button id="generate-btn" class="btn-primary">Generate Music</button>
                    <button id="play-btn" class="btn-secondary" disabled>Play</button>
                    <button id="stop-btn" class="btn-secondary" disabled>Stop</button>
                    <button id="download-btn" class="btn-secondary" disabled>Download MIDI</button>
                </div>
            </div>

            <div class="status">
                <div id="loading" class="hidden">Generating music...</div>
                <div id="error" class="error hidden"></div>
                <div id="success" class="success hidden">Music generated successfully!</div>
            </div>

            <div class="music-visualization">
                <canvas id="piano-roll" width="800" height="300"></canvas>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.21.0"></script>
    <script src="app.js"></script>
</body>
</html>
